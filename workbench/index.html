<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<title>Specify 7 Workbench</title>
	<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta
			name="author"
			content="Specify Software">
	<meta
			name="robots"
			content="noindex,nofollow">
	<link
			rel="icon"
			type="image/png"
			sizes="150x150"
			href="https://sp7demofish.specifycloud.org/static/img/fav_icon.png">
	<link
			rel="stylesheet"
			href="../static/css/config.css">
	<link
			rel="stylesheet"
			href="../static/css/commons.css">
	<link
			rel="stylesheet"
			href="../static/css/main.css">
	<script src="../config/main.js"></script>
	<script src="../static/js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js" integrity="sha512-V3708bc4gbMd+vnZJOHcF3I/YkNasS2J6I8EAkleFDueDfZ4osWWxm3a+Ru0F+jh8SDl8e+uH+Y68upfEkuo4w==" crossorigin="anonymous" async></script>

</head>
<body>

<div id="screen__loading">
	Loading...
</div>

<div id="screen__file_upload" style="display:none">
	<label>
		Upload a CSV file:<br>
		<input type="file" id="input__file" accept=".csv">
	</label>
	OR
	<button id="button__create_file">Create a new Dataset</button>
</div>

<div id="screen__upload_config" style="display:none">
	<h3 class="title">Configure upload process</h3>

	<label>
		<input type="checkbox" id="checkbox__first_line_header">
		First line contains headers
	</label><br>

	<p>Column delimiter:</p>
	<label>
		<input type="radio" name="radio__delimiter" class="radio__delimiter" value="," id="radio__delimiter_comma">
		Comma
	</label>
	<label>
		<input type="radio" name="radio__delimiter" class="radio__delimiter" value="\t" id="radio__delimiter_tab">
		Tab
	</label>
	<label>
		<input type="radio" name="radio__delimiter" class="radio__delimiter" value="other" id="radio__delimiter_other">
		Other
	</label>
	<label>
		<input type="text" id="input__custom_delimiter" placeholder="Custom Delimiter">
	</label>

	<p>Preview:</p>
	<table id="file_preview_table">
		<thead id="table_header__file_preview"></thead>
		<tbody id="table_body__file_preview"></tbody>
	</table>

	<button id="button__file_preview_continue">Continue</button>
	<button id="button__file_preview_cancel" class="button__cross">Cancel</button>
</div>

<div id="screen__mapping" style="display:none">

	<div class="custom_list">
		<div id="table_header">
			<span id="title__table_name">Select a table:</span>
			<button id="button__change__table" style="display:none">Change table</button>
		</div>
		<div id="list__data_model" class="list"></div>
	</div>
	<div id="column__controls" class="col-2">
		<button id="button__map" title="Map" disabled><img src="../static/svg/arrow.svg" alt="Map"></button><br>
		<button id="button__delete" title="Discard" disabled><img src="../static/svg/discard.svg" alt="Discard"></button>
	</div>
	<div class="custom_list">
		<div id="list__headers" class="list"></div>
		<label>
			<input type="radio" name="header" class="radio__header" data-header="new_column">
			<span id="button__new_field" class="line" tabindex="0">New column</span>
		</label>

	</div>

</div>

<script src="../static/js/commons.js" defer></script>
<script src="../static/js/mappings.js" async></script>
<script src="../static/js/file_preview.js" async></script>

</body>
