<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Specify 7 Workbench</title>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta
            name="author"
            content="Specify Software">
    <meta
            name="robots"
            content="noindex,nofollow">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/fav_icon.png">
    <script src="../js/wbupload.bundle.js"></script>

</head>
<body>

<div id="screen__loading">
    Loading...
</div>

<div id="screen__choose_data_set" style="display:none">


    Select a data set:
    <div id="list_of_data_sets">

    </div><br>

    OR

    <label>
        Upload a CSV file:
        <input type="file" id="input__file" accept=".csv">
    </label><br>
    OR
    <button id="button__create_file">Create a new Dataset</button>

</div>

<div id="screen__upload_config" style="display:none">
    <h3 class="title">Configure upload process</h3>

    <label>
        <input type="checkbox" id="checkbox__first_line_header">
        First line contains headers
    </label><br>

    <p>Column delimiter:</p>
    <label>
        <input type="radio" name="radio__delimiter" class="radio__delimiter" value="," id="radio__delimiter_comma">
        Comma
    </label>
    <label>
        <input type="radio" name="radio__delimiter" class="radio__delimiter" value="\t" id="radio__delimiter_tab">
        Tab
    </label>
    <label>
        <input type="radio" name="radio__delimiter" class="radio__delimiter" value="other" id="radio__delimiter_other">
        Other
    </label>
    <label>
        <input type="text" id="input__custom_delimiter" placeholder="Custom Delimiter">
    </label>

    <p>Preview:</p>
    <div id="upload_config_table_container">
        <table>
            <thead id="table_header__upload_config"></thead>
            <tbody id="table_body__upload_config"></tbody>
        </table>
    </div>

    <button id="button__upload_config_continue">Continue</button>
    <button id="button__upload_config_cancel" class="button__cross">Cancel</button>
</div>

<div id="screen__mapping" style="display:none">

    <div class="custom_list">
        <div id="table_header">
            <span id="title__table_name" class="undefined"></span>
            <button id="button__change_table" style="display:none">Change table</button>
        </div>
        <div id="list__tables" class="list"></div>
        <div id="list__data_model" class="list"></div>
    </div>
    <div id="column__controls" class="col-2">
        <button id="button__map" title="Map" disabled><img src="../img/arrow.svg" alt="Map"></button>
        <br>
        <button id="button__delete" title="Discard" disabled><img src="../img/discard.svg" alt="Discard">
        </button>
    </div>
    <div class="custom_list">
        <div id="list__headers" class="list"></div>
        <label class="control_line">
            <input id="control_line__new_column" type="radio" name="header" class="radio__header" data-header="new_column">
            <span class="line" tabindex="0">New column</span>
        </label>
        <label class="control_line">
            <input id="control_line__new_static_column" type="radio" name="header" class="radio__header" data-header="new_static_column">
            <span class="line" tabindex="0">New static column</span>
        </label>
    </div>

    <div id="btn_group__mapping_controls">

        <button id="button__show_upload_plan">Show upload plan in the console</button>
        <button id="button__mappings__continue">Upload data set</button>
        <button id="button__mappings_cancel">Cancel</button>

    </div>

</div>


</body>
